<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Climate Change Quiz</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="quiz-container">
    <h1>Climate Change Quiz</h1>
    
    <!-- User Info -->
    <div id="user-info" class="user-info" style="display:none;">
      <label for="username">Enter your name:</label>
      <input type="text" id="username" placeholder="Your Name" />
    </div>

    <!-- Quiz Questions -->
    <div id="quiz">
      <div id="question-container">
        <h2 id="question">Loading Question...</h2>
        <div id="answers"></div>
      </div>
      <div id="question-number">Question: <span id="question-num">1/10</span></div>
      <div id="timer">Time: <span id="time">0</span> sec</div>
      <button id="prev-btn" disabled>Back</button>
      <button id="next-btn" disabled>Next</button>
    </div>

    <!-- Result & Save Highscore -->
    <div id="result" style="display:none;">
      <h2>Quiz Complete!</h2>
      <p>Your final score: <span id="final-score"></span></p>
      <p>Time taken: <span id="final-time"></span> seconds</p>
      <p><i>Congratulations! Have a random image :))</i></p>
      <img src="https://picsum.photos/300" alt="Random Image">



    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/crypto-js.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
